name: ENVIRONMENT
networks:
- cloud_properties:
    net_id: NET_ID
    security_groups: []
  name: floating
  type: vip
- name: cf1
  subnets:
  - cloud_properties:
      net_id: NET_ID
      security_groups:
      - cf
    dns:
    - 8.8.8.8
    gateway: 10.10.0.1
    range: 10.10.0.0/24
    reserved:
    - 10.10.0.2 - 10.10.0.100
    - 10.10.0.200 - 10.10.0.254
    static:
    - 10.10.0.125 - 10.10.0.175
  type: manual
- name: cf2
  subnets:
  - cloud_properties:
      net_id: NET_ID
      security_groups:
      - cf
    dns:
    - 8.8.8.8
    gateway: 10.10.0.1
    range: 10.10.0.0/24
    reserved:
    - 10.10.0.2 - 10.10.0.100
    - 10.10.0.200 - 10.10.0.254
    static:
    - 10.10.0.125 - 10.10.0.175
  type: manual
properties:
  acceptance_tests: null
  app_domains:
  - APP_DOMAIN
  app_ssh: null
  blobstore:
    admin_users:
    - password: blobstore-password
      username: blobstore-username
    port: 80
    secure_link:
      secret: blobstore-secret
    tls:
      port: 443
      cert: BLOBSTORE_TLS_CERT
      private_key: BLOBSTORE_PRIVATE_KEY
      ca_cert: BLOBSTORE_CA_CERT
  cc:
    allow_app_ssh_access: true
    allowed_cors_domains: []
    app_events:
      cutoff_age_in_days: 31
    app_usage_events:
      cutoff_age_in_days: 31
    audit_events:
      cutoff_age_in_days: 31
    broker_client_default_async_poll_interval_seconds: null
    broker_client_max_async_poll_duration_minutes: null
    broker_client_timeout_seconds: 70
    buildpacks:
      blobstore_type: webdav
      buildpack_directory_key: SYSTEM_DOMAIN-cc-buildpacks
      cdn: null
      fog_connection: null
      fog_aws_storage_options: null
      webdav_config:
        blobstore_timeout: 5
        password: blobstore-password
        private_endpoint: https://blobstore.service.cf.internal
        public_endpoint: http://blobstore.SYSTEM_DOMAIN
        username: blobstore-username
        ca_cert: BLOBSTORE_CA_CERT
    bulk_api_password: BULK_API_PASSWORD
    client_max_body_size: 15M
    db_encryption_key: DB_ENCRYPTION_KEY
    db_logging_level: debug2
    dea_use_https: false
    default_app_disk_in_mb: 1024
    default_app_memory: 1024
    default_buildpacks:
    - name: staticfile_buildpack
      package: staticfile-buildpack
    - name: java_buildpack
      package: buildpack_java
    - name: ruby_buildpack
      package: ruby-buildpack
    - name: nodejs_buildpack
      package: nodejs-buildpack
    - name: go_buildpack
      package: go-buildpack
    - name: python_buildpack
      package: python-buildpack
    - name: php_buildpack
      package: php-buildpack
    - name: binary_buildpack
      package: binary-buildpack
    system_hostnames: null
    default_health_check_timeout: 60
    default_quota_definition: default
    default_running_security_groups:
    - public_networks
    - dns
    default_staging_security_groups:
    - public_networks
    - dns
    default_to_diego_backend: false
