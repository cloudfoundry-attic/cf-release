    status:
      user: router
      password: router
    ssl_skip_validation: true
    route_services_secret: route-services-secret
    route_services_recommend_https: false
    enable_routing_api: true

  ccdb:
    db_scheme: postgres
    address: (( properties.databases.address ))
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: admin
    databases:
      - tag: cc
        name: ccdb
        citext: true

  uaadb:
    db_scheme: postgresql
    address: (( properties.databases.address ))
    port: 5524
    roles:
      - tag: admin
        name: uaaadmin
        password: admin
    databases:
      - tag: uaa
        name: uaadb
        citext: true

  databases:
    db_scheme: postgres
    address: (( jobs.postgres_z1.networks.cf1.static_ips.[0] ))
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: admin
      - tag: admin
        name: uaaadmin
        password: admin
    databases:
      - tag: cc
        name: ccdb
        citext: true
      - tag: uaa
        name: uaadb
        citext: true
    collect_statement_statistics: null
    additional_config: (( merge || nil ))

  acceptance_tests:
    <<: (( merge || nil ))
    api:  (( "api." domain ))
    apps_domain: (( domain ))
    admin_user: admin
    admin_password: admin
    skip_ssl_validation: true
    nodes: 1
    system_domain: (( domain ))
    client_secret: tcp-emitter-secret
    include_routing: true
    use_http: true

  smoke_tests:
