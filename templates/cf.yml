name: (( meta.environment ))

director_uuid: (( merge ))

default_releases: [{name: cf, version: latest}]
releases: (( merge || default_releases ))

networks: (( merge ))

jobs:
  - name: consul_z1
    templates: (( merge || meta.consul_templates ))
    instances: 2
    persistent_disk: 1024
    resource_pool: small_z1
    default_networks:
    - name: cf1
    networks: (( merge || default_networks ))
    update:
      serial: true
      max_in_flight: 1
    properties:
      consul:
        agent:
          mode: server
      metron_agent:
        zone: z1

  - name: consul_z2
    templates: (( merge || meta.consul_templates ))
    instances: 1
    persistent_disk: 1024
    resource_pool: small_z2
    default_networks:
    - name: cf2
    networks: (( merge || default_networks ))
    update:
      serial: true
      max_in_flight: 1
    properties:
      consul:
        agent:
          mode: server
      metron_agent:
        zone: z2

  - name: nats_z1
    templates: (( merge || meta.nats_templates ))
    instances: 1
    resource_pool: medium_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: nats_z2
    templates: (( merge || meta.nats_templates ))
    instances: 1
    resource_pool: medium_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z2
    update: (( merge || empty_hash ))

  - name: etcd_z1
    templates: (( merge || meta.etcd_templates ))
    instances: 2
    persistent_disk: 10024
    resource_pool: large_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
      consul:
        agent:
          services:
            etcd:
              name: cf-etcd
    update:
      serial: true
      max_in_flight: 1

  - name: etcd_z2
    templates: (( merge || meta.etcd_templates ))
    instances: 1
    persistent_disk: 10024
    resource_pool: large_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z2
      consul:
        agent:
          services:
            etcd:
              name: cf-etcd
    update:
      serial: true
      max_in_flight: 1

  - name: stats_z1
    templates: (( merge || meta.stats_templates ))
    instances: 1
    resource_pool: small_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: nfs_z1
    templates: (( merge || meta.nfs_templates ))
    instances: 0
    resource_pool: medium_z1
    persistent_disk: 102400
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            blobstore: {}
      metron_agent:
        zone: z1
      route_registrar:
        routes: (( merge || meta.blobstore_routes ))
    update: (( merge || empty_hash ))

  - name: blobstore_z1
    templates: (( merge || meta.blobstore_templates ))
    instances: 0
    resource_pool: medium_z1
    persistent_disk: 102400
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            blobstore: {}
      metron_agent:
        zone: z1
      route_registrar:
        routes: (( merge || meta.blobstore_routes ))
    update: (( merge || empty_hash ))

  - name: postgres_z1
    templates: (( merge || meta.postgres_templates ))
    instances: 0
    resource_pool: medium_z1
    persistent_disk: 4096
    default_networks:
    - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: uaa_z1
    templates: (( merge || meta.uaa_templates ))
    instances: 1
    resource_pool: medium_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            uaa: {}
      metron_agent:
        zone: z1
      route_registrar:
        routes: (( merge || meta.uaa_routes ))
      uaa:
        proxy:
          servers: (( merge || jobs.router_z1.networks.cf1.static_ips jobs.router_z2.networks.cf2.static_ips || nil ))
    update: (( merge || empty_hash ))

  - name: uaa_z2
    templates: (( merge || meta.uaa_templates ))
    instances: 1
    resource_pool: medium_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            uaa: {}
      metron_agent:
        zone: z2
      route_registrar:
        routes: (( merge || meta.uaa_routes ))
      uaa:
        proxy:
          servers: (( merge || jobs.router_z1.networks.cf1.static_ips jobs.router_z2.networks.cf2.static_ips || nil ))
    update: (( merge || empty_hash ))

  - name: api_z1
    templates: (( merge || meta.api_templates ))
    instances: 1
    resource_pool: large_z1
    persistent_disk: 0
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services: (( merge || meta.api_consul_services ))
      metron_agent:
        zone: z1
      route_registrar:
        routes: (( merge || meta.api_routes ))
      nfs_server: (( meta.nfs_server ))
    update: (( merge || empty_hash ))

  - name: api_z2
    templates: (( merge || meta.api_templates ))
    instances: 1
    resource_pool: large_z2
    persistent_disk: 0
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services: (( merge || meta.api_consul_services ))
      metron_agent:
        zone: z2
      route_registrar:
        routes: (( merge || meta.api_routes ))
      nfs_server: (( meta.nfs_server ))
    update: (( merge || empty_hash ))

  - name: clock_z1
    templates: (( merge || meta.clock_templates ))
    instances: 1
    resource_pool: medium_z1
    persistent_disk: 0
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: api_worker_z1
    templates: (( merge || meta.api_worker_templates ))
    instances: 1
    resource_pool: small_z1
    persistent_disk: 0
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z1
      nfs_server: (( meta.nfs_server ))
    update: (( merge || empty_hash ))

  - name: clock_z2
    templates: (( merge || meta.clock_templates ))
    instances: 1
    resource_pool: medium_z2
    persistent_disk: 0
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z2
    update: (( merge || empty_hash ))

  - name: api_worker_z2
    templates: (( merge || meta.api_worker_templates ))
    instances: 1
    resource_pool: small_z2
    persistent_disk: 0
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      metron_agent:
        zone: z2
      nfs_server: (( meta.nfs_server ))
    update: (( merge || empty_hash ))

  - name: loggregator_z1
    templates: (( merge || meta.loggregator_templates ))
    instances: 0
    resource_pool: medium_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      doppler:
        zone: z1
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: loggregator_z2
    templates: (( merge || meta.loggregator_templates ))
    instances: 0
    resource_pool: medium_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      doppler:
        zone: z2
      metron_agent:
        zone: z2
    update: (( merge || empty_hash ))

  - name: doppler_z1
    templates: (( merge || meta.loggregator_templates ))
    instances: 1
    resource_pool: medium_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))
      doppler:
        zone: z1
      metron_agent:
        zone: z1
      consul:
        agent:
          services:
            doppler:
              name: doppler
    update: (( merge || empty_hash ))

  - name: doppler_z2
    templates: (( merge || meta.loggregator_templates ))
    instances: 1
    resource_pool: medium_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))
      doppler:
        zone: z2
      metron_agent:
        zone: z2
      consul:
        agent:
          services:
            doppler:
              name: doppler
    update: (( merge || empty_hash ))

  - name: loggregator_trafficcontroller_z1
    templates: (( merge || meta.loggregator_trafficcontroller_templates ))
    instances: 1
    resource_pool: small_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))
      loggregator:
        uaa:
          client_secret: (( .properties.uaa.clients.doppler.secret ))
      traffic_controller:
        zone: z1
      consul:
        agent:
          services:
            loggregator_trafficcontroller: {}
      metron_agent:
        zone: z1
      route_registrar:
        routes: (( merge || meta.loggregator_trafficcontroller_routes ))
    update:
      serial: true
      max_in_flight: 1

  - name: loggregator_trafficcontroller_z2
    templates: (( merge || meta.loggregator_trafficcontroller_templates ))
    instances: 1
    resource_pool: small_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))
      loggregator:
        uaa:
          client_secret: (( .properties.uaa.clients.doppler.secret ))
      traffic_controller:
        zone: z2
      consul:
        agent:
          services:
            loggregator_trafficcontroller: {}
      metron_agent:
        zone: z2
      route_registrar:
        routes: (( merge || meta.loggregator_trafficcontroller_routes ))
    update:
      serial: true
      max_in_flight: 1

  - name: loggregator_scheduler_z1
    templates: (( merge || meta.scheduler_templates ))
    instances: 1
    consumes: {adapter_addrs: nil}
    resource_pool: small_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))
      metron_agent:
        zone: z1
    update:
      serial: true
      max_in_flight: 1

  - name: router_z1
    templates: (( merge || meta.router_templates ))
    instances: 1
    resource_pool: router_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            gorouter: {}
      metron_agent:
        zone: z1
      router:
        isolation_segments: (( merge || [] ))
        routing_table_sharding_mode: all
    update: (( merge || empty_hash ))

  - name: router_z2
    templates: (( merge || meta.router_templates ))
    instances: 1
    resource_pool: router_z2
    default_networks:
      - name: cf2
    networks: (( merge || default_networks ))
    properties:
      consul:
        agent:
          services:
            gorouter: {}
      metron_agent:
        zone: z2
      router:
        isolation_segments: (( merge || [] ))
        routing_table_sharding_mode: all
    update: (( merge || empty_hash ))

  - name: ha_proxy_z1
    templates: (( merge || meta.ha_proxy_templates ))
    instances: 0
    resource_pool: router_z1
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      ha_proxy:
      router:
        servers: (( merge || jobs.router_z1.networks.cf1.static_ips jobs.router_z2.networks.cf2.static_ips || nil ))
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: acceptance_tests
    templates:
    - name: acceptance-tests
      release: (( meta.cf_release_name ))
    instances: 1
    resource_pool: small_errand
    lifecycle: errand
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))

  - name: smoke_tests
    templates:
    - name: smoke-tests
      release: (( meta.cf_release_name ))
    instances: 0
    resource_pool: small_errand
    lifecycle: errand
    default_networks:
      - name: cf1
    networks: (( merge || default_networks ))
    properties:
      <<: (( merge ))

properties:
  <<: (( merge ))

  app_ssh: ~

  blobstore:
    port: (( merge || 8080 ))
    admin_users: (( merge || nil ))
    secure_link:
      secret: (( merge || nil ))
    tls:
      port: (( merge || 4443 ))
      cert: ~
      private_key: ~
      ca_cert: ~

  consul:
    dns_config: (( merge || nil ))
    agent:
      domain: cf.internal
      log_level: (( merge || nil ))
      servers:
        lan: (( meta.consul_servers ))
    ca_cert: (( merge ))
    agent_cert: (( merge ))
    agent_key: (( merge ))
    encrypt_keys: (( merge ))
    server_cert: (( merge ))
    server_key: (( merge ))

  dropsonde:
    enabled: true

  support_address: (( merge || "http://support.cloudfoundry.com" ))
  description: null
  ssl:
    skip_cert_verify: (( merge || false ))
  system_domain: (( merge ))
  system_domain_organization: ~
  app_domains: (( [system_domain] ))

  disk_quota_enabled: true

  request_timeout_in_seconds: 900

  nats:
    user: (( merge ))
    password: (( merge ))
    port: 4222
    machines: (( merge || jobs.nats_z1.networks.cf1.static_ips jobs.nats_z2.networks.cf2.static_ips ))
    debug: false
    trace: false
    monitor_port: 0
    prof_port: 0

  etcd:
    machines: (( merge || jobs.etcd_z1.networks.cf1.static_ips jobs.etcd_z2.networks.cf2.static_ips ))
    require_ssl: (( merge || false ))
    peer_require_ssl: (( .properties.etcd.require_ssl ))
    advertise_urls_dns_suffix: cf-etcd.service.cf.internal
    ca_cert: (( merge || "" ))
    client_cert: (( merge || "" ))
    client_key: (( merge || "" ))
    cluster:
      - instances: (( jobs.etcd_z1.instances ))
        name: etcd_z1
      - instances: (( jobs.etcd_z2.instances ))
        name: etcd_z2
    peer_ca_cert: (( merge || "" ))
    peer_cert: (( merge || "" ))
    peer_key: (( merge || "" ))
    server_cert: (( merge || "" ))
    server_key: (( merge || "" ))

  etcd_metrics_server:
    etcd:
      require_ssl: (( .properties.etcd.require_ssl ))
      ca_cert: (( .properties.etcd.ca_cert ))
      client_cert: (( .properties.etcd.client_cert ))
      client_key: (( .properties.etcd.client_key ))
      dns_suffix: (( .properties.etcd.advertise_urls_dns_suffix ))

  loggregator:
    maxRetainedLogMessages: 100
    debug: (( merge || false ))
    blacklisted_syslog_ranges: ~
    outgoing_dropsonde_port: 8081
    doppler:
      addrs: (( meta.doppler_static_addresses ))
    tls:
      ca_cert: (( merge ))
      doppler:
        cert: (( merge ))
        key: (( merge ))
      trafficcontroller:
        cert: (( merge ))
        key: (( merge ))
      cc_trafficcontroller:
        cert: (( merge ))
        key: (( merge ))
      metron:
        cert: (( merge ))
        key: (( merge ))
      syslogdrainbinder:
        cert: (( merge ))
        key: (( merge ))
      statsd_injector:
        cert: (( merge ))
        key: (( merge ))

    etcd:
      machines: [(( .properties.etcd.advertise_urls_dns_suffix ))]
      require_ssl: (( .properties.etcd.require_ssl ))
      ca_cert: (( .properties.etcd.ca_cert ))

  loggregator_endpoint:
    shared_secret: (( merge ))

  doppler:
    message_drain_buffer_size: ~
    zone: (( merge || nil ))
    maxRetainedLogMessages: 100
    debug: (( merge || false ))
    blacklisted_syslog_ranges: ~
    unmarshaller_count: (( merge || 5 ))
    port: (( merge || 4443 ))
    grpc_port: (( merge || 8082 ))
    outgoing_port: (( merge || 8081 ))
    tls:
      server_cert: ~
      server_key: ~
      port: ~
      enable: ~
    disable_announce: true

  doppler_endpoint:
    shared_secret: (( .properties.loggregator_endpoint.shared_secret ))

  statsd_injector:
    deployment: (( meta.environment ))

  metron_agent:
    deployment: (( meta.environment ))
    preferred_protocol: ~
    protocols: ~
    etcd:
      client_cert: (( .properties.etcd.client_cert ))
      client_key: (( .properties.etcd.client_key ))
    tls:
      client_cert: ~
      client_key: ~

  traffic_controller:
    zone: (( merge || nil ))
    disable_access_control: (( merge || nil ))
    security_event_logging:
      enabled: (( merge || false ))
    etcd:
      client_cert: (( .properties.etcd.client_cert ))
      client_key: (( .properties.etcd.client_key ))

  logger_endpoint: ~

  cc:
    diego:
      use_privileged_containers_for_running: (( merge || nil ))
      use_privileged_containers_for_staging: (( merge || nil ))
      insecure_docker_registry_list: (( merge || nil ))
      pid_limit: (( merge || nil ))
      temporary_local_staging: (( merge || nil ))
      temporary_local_tasks: (( merge || nil ))
      temporary_local_apps: (( merge || nil ))
      temporary_local_sync: (( merge || nil ))
      temporary_local_tps: (( merge || nil ))
      temporary_cc_uploader_mtls: (( merge || nil ))
      temporary_droplet_download_mtls: (( merge || nil ))
      bbs:
        url: (( merge || nil ))
    tls_port: (( merge ))
    mutual_tls:
      ca_cert: (( merge ))
      public_cert: (( merge ))
      private_key: (( merge ))

    jobs:
      global:
        timeout_in_seconds: 14400 # 4 hours
      app_bits_packer:
        timeout_in_seconds: ~
      app_events_cleanup:
        timeout_in_seconds: ~
      app_usage_events_cleanup:
        timeout_in_seconds: ~
      blobstore_delete:
        timeout_in_seconds: ~
      blobstore_upload:
        timeout_in_seconds: ~
      droplet_deletion:
        timeout_in_seconds: ~
      droplet_upload:
        timeout_in_seconds: ~
      generic:
        number_of_workers: ~

    app_events:
      cutoff_age_in_days: 31
    app_usage_events:
      cutoff_age_in_days: 31
    service_usage_events:
      cutoff_age_in_days: 31
    audit_events:
      cutoff_age_in_days: 31

    users_can_select_backend: true
    default_to_diego_backend: true
    allow_app_ssh_access: true
    default_app_ssh_access: (( merge || nil ))
    default_app_memory: 1024
    default_app_disk_in_mb: 1024
    maximum_app_disk_in_mb: 2048
    client_max_body_size: 15M

    default_health_check_timeout: 60
    maximum_health_check_timeout: 180

    min_cli_version: ~
    min_recommended_cli_version: ~

    system_hostnames: ~
    external_host: api
    external_port: 9022
    srv_api_uri: (( "https://" external_host "." system_domain ))
    internal_service_hostname: "cloud-controller-ng.service.cf.internal"

    bulk_api_password: (( merge ))
    internal_api_user: "internal_user"
    internal_api_password: (( bulk_api_password ))

    logging_level: debug2
    db_logging_level: debug2

    staging_upload_user: (( merge ))
    staging_upload_password: (( merge ))

    db_encryption_key: (( merge ))

    directories: ~

    disable_custom_buildpacks: false

    broker_client_timeout_seconds: 70
    broker_client_default_async_poll_interval_seconds: ~
    broker_client_max_async_poll_duration_minutes: ~

    resource_pool:
      blobstore_type: (( merge || "webdav" ))
      webdav_config: (( merge || properties.cc.webdav_config ))
      resource_directory_key: (( system_domain "-cc-resources" ))
      fog_connection: ~
      fog_aws_storage_options: ~
      cdn: ~

    packages:
      blobstore_type: (( merge || "webdav" ))
      webdav_config: (( merge || properties.cc.webdav_config ))
      app_package_directory_key: (( system_domain "-cc-packages" ))
      fog_connection: ~
      fog_aws_storage_options: ~
      cdn: ~
      max_package_size: 1073741824
      max_valid_packages_stored: ~

    droplets:
      blobstore_type: (( merge || "webdav" ))
      webdav_config: (( merge || properties.cc.webdav_config ))
      droplet_directory_key: (( system_domain "-cc-droplets" ))
      fog_connection: ~
      fog_aws_storage_options: ~
      cdn: ~
      max_staged_droplets_stored: ~

    development_mode: false

    newrelic:
      license_key: ~
      environment_name: (( meta.environment ))
      developer_mode: (( cc.development_mode ))
      monitor_mode: false
      capture_params: false
      transaction_tracer:
        enabled: true
        record_sql: "obfuscated"

    buildpacks:
      blobstore_type: (( merge || "webdav" ))
      webdav_config: (( merge || properties.cc.webdav_config ))
      buildpack_directory_key: (( system_domain "-cc-buildpacks" ))
      fog_connection: ~
      fog_aws_storage_options: ~
      cdn: ~
    quota_definitions: (( merge || meta.default_quota_definitions ))
    default_quota_definition: default

    user_buildpacks: (( merge || [] ))
    system_buildpacks: (( merge || default_buildpacks ))
    default_buildpacks:
      - name: staticfile_buildpack
        package: staticfile-buildpack
      - name: java_buildpack
        package: java-buildpack
      - name: ruby_buildpack
        package: ruby-buildpack
      - name: dotnet_core_buildpack
        package: dotnet-core-buildpack
      - name: nodejs_buildpack
        package: nodejs-buildpack
      - name: go_buildpack
        package: go-buildpack
      - name: python_buildpack
        package: python-buildpack
      - name: php_buildpack
        package: php-buildpack
      - name: binary_buildpack
        package: binary-buildpack

    install_buildpacks: (( system_buildpacks user_buildpacks ))

    stacks: ~

    security_group_definitions: (( merge || meta.default_security_group_definitions ))
    default_running_security_groups: (( merge || ["public_networks", "dns"] ))
    default_staging_security_groups: (( merge || ["public_networks", "dns"] ))

    allowed_cors_domains: (( merge || [] ))
    thresholds:
      api:
        alert_if_above_mb: ~
        restart_if_consistently_above_mb: ~
        restart_if_above_mb: ~
      worker:
        alert_if_above_mb: ~
        restart_if_consistently_above_mb: ~
        restart_if_above_mb: ~
    external_protocol: ~

    webdav_config:
      blobstore_timeout: 5
      private_endpoint: "https://blobstore.service.cf.internal:4443"
      public_endpoint: (( "http://blobstore." system_domain || nil))
      username: ((  properties.blobstore.admin_users.[0].username || nil ))
      password: ((  properties.blobstore.admin_users.[0].password || nil ))
      ca_cert: ((  properties.blobstore.tls.ca_cert || nil ))

    reserved_private_domains: ~

    minimum_candidate_stagers: (( merge || nil ))
    volume_services_enabled: (( merge || nil ))

