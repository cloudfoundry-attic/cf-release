    instances: 0
    resource_pool: router_z1
    default_networks:
      - name: cf1
        static_ips: ~
    networks: (( merge || default_networks ))
    properties:
      ha_proxy:
      router:
        servers:
          z1: (( merge || jobs.router_z1.networks.cf1.static_ips ))
          z2: (( merge || jobs.router_z2.networks.cf2.static_ips ))
      metron_agent:
        zone: z1
    update: (( merge || empty_hash ))

  - name: nats_z1
