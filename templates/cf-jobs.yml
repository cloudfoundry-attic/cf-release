    release: (( meta.release.name ))
  - name: metron_agent
    release: (( meta.release.name ))
  - name: consul_agent
    release: (( meta.consul_templates.consul_agent.release ))
  - name: route_registrar
    release: (( meta.release.name ))
  - name: statsd-injector
    release: (( meta.release.name ))

