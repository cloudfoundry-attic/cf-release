    templates: (( merge || meta.dea_templates ))
    instances: 1
    resource_pool: runner_z1
    networks:
      - name: cf1
        static_ips: ~
    properties:
      dea_next:
        zone: (( merge || "z1" ))
      metron_agent:
        zone: z1
      consul:
        agent:
          services:
            dea:
              check:
                name: dns_health_check
                script: /var/vcap/jobs/dea_next/bin/dns_health_check
                interval: 5m
                status: passing
    update:
      max_in_flight: 1

  - name: runner_z2
    templates: (( merge || meta.dea_templates ))
    instances: 1
    resource_pool: runner_z2
    networks:
      - name: cf2
        static_ips: ~
    properties:
      dea_next:
        zone: (( merge || "z2" ))
      metron_agent:
        zone: z2
      consul:
        agent:
          services:
            dea:
              check:
                name: dns_health_check
                script: /var/vcap/jobs/dea_next/bin/dns_health_check
                interval: 5m
                status: passing
    update:
      max_in_flight: 1

  - name: loggregator_z1
    templates: (( merge || meta.loggregator_templates ))
    instances: 0
    resource_pool: medium_z1
    networks:
